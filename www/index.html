<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="./media/favicon.ico">
  <title>Vision Therapy</title>
  <!-- Bootstrap core CSS -->
  <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/splash.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Arimo:700" rel="stylesheet">
</head>

<body>
  <div id="main">
    <h1>Free, convenient vision therapy</h1>
    <p>Effective non-surgical treatment for <span id="typed"></span></p>
    <a href="/calibration.html">Get started</a>
  </div>

  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./node_modules/typed.js/lib/typed.min.js"></script>

  <script>
    var typed = new Typed('#typed', {
      strings: ["lazy eye", "strabismus", "crossed eyes", "amblyopia"],
      typeSpeed: 60,
      backSpeed: 45,
      loop: true,
      loopCount: Infinity,
    });
  </script>
</body>

</html>
